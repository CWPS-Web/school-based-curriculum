              水利局局長和科長來探查樹梅坑溪，主要由樹梅坑溪諮詢委員林淑英老師和我們樹梅坑溪環境藝術計畫的策展人吳瑪&#24743;帶水利局人員看樹梅坑溪，那天從河口走到竹圍橋，繞到馬偕醫院，經過被蓋住的樹梅坑溪，然後走關渡新洋房，從那邊到菜園那帶，然後往上走到人工和野溪的交界處。局長表示樹梅坑溪相對來說，範圍較小，遇到的問題也相對簡單，好好整頓一下，應該可以作為一示範點。同時也談到之後要合辦工作坊，邀請當地居民一起來談關於樹梅坑溪後續可以有哪些整治行動。<br>
